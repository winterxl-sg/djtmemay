<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background with Avatar, Bio, and Icons</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro-text {
      font-family: 'Minecraft', sans-serif;
      font-size: 28px;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .avatar-container {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      object-fit: contain;
      margin-top: -20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-family: 'Minecraft', sans-serif;
      font-size: 32px;
      color: white;
    }

    .bio {
      font-family: 'Minecraft', sans-serif;
      font-size: 12px;
      color: white;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      margin-top: 6px;
      margin-left: 8px;
    }

    .social {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .row-icons {
      display: flex;
      gap: 30px;
    }

    .social a i {
      font-size: 22px;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .discord-icon {
      margin-top: -0px;
      margin-left: 0px;
    }

    .social a i:hover {
      transform: scale(1.2);
      color: #00ffff;
    }
  </style>
</head>
<body>

  <div id="intro-overlay">
    <div id="intro-text">────୨ৎ────</div>
  </div>

  <audio id="bg-music" src="music.wav"></audio>

  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <div class="avatar-container">
    <img class="avatar" src="avatar.gif" alt="Avatar">
    <div class="info">
      <div class="name">Winter</div>
      <div class="bio">Zalo 0932197401</div>
      <div class="social">
        <div class="row-icons">
          <a href="https://www.facebook.com/share/15YCnkeWqW/" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.tiktok.com/@huuvinhsg" target="_blank">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="https://discord.com//" target="_blank">
            <i class="fab fa-discord discord-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('intro-overlay');
    const music = document.getElementById('bg-music');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 1000); 
      music.play().catch((e) => {
        console.log("Không thể phát nhạc tự động:", e);
      });
    });
  </script>

</body>
</html>
